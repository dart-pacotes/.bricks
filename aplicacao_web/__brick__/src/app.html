<!DOCTYPE html>
<html data-theme="dark" lang="en">

<head>
	<title>{{name()}}</title>
	<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
	<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<meta name="description" content="{{description}}">
	<meta name="keywords" content="dart-pacotes, svelte, svelte-kit, template, brick, {{name()}}" />
	<meta name="author" content="{{author}}">

	<!-- Facebook Meta Tags -->
	<meta property="og:url" content="https://{{name.lowerCase().paramCase()}}">
	<meta property="og:type" content="website">
	<meta property="og:title" content="{{name}}">
	<meta property="og:description" content="{{description}}">
	<meta property="og:image" content="https://avatars.githubusercontent.com/u/105561142">

	<!-- Twitter Meta Tags -->
	<meta name="twitter:card" content="summary_large_image">
	<meta property="twitter:domain" content="{{name}}">
	<meta property="twitter:url" content="https://{{name.lowerCase().paramCase()}}">
	<meta name="twitter:title" content="{{name}}">
	<meta name="twitter:description" content="{{description}}">
	<meta name="twitter:image" content="https://avatars.githubusercontent.com/u/105561142">

	<!-- Meta Tags Generated via https://www.opengraph.xyz -->

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
