<!doctype html>
<html lang="">
	<head>
		<title>{{name.lowerCase().paramCase()}}</title>
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<meta
			name="description"
			content="{{description}}"
		/>
		<meta
			name="keywords"
			content="dart-pacotes, svelte, svelte-kit, template, brick, {{name.lowerCase().paramCase()}}"
		/>
		<meta name="author" content="{{author}}" />

		<!-- Facebook Meta Tags -->
		<meta property="og:url" content="https://github.com/dart-pacotes/.bricks" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="{{name.lowerCase().paramCase()}}" />
		<meta
			property="og:description"
			content="{{description}}"
		/>
		<meta
			property="og:image"
			content="https://raw.githubusercontent.com/freitzzz/cinderela/master/lagosta/my-todo-list.png"
		/>

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta property="twitter:domain" content="{{name.lowerCase().paramCase()}}" />
		<meta property="twitter:url" content="https://github.com/dart-pacotes/.bricks" />
		<meta name="twitter:title" content="{{name.lowerCase().paramCase()}}" />
		<meta
			name="twitter:description"
			content="{{description}}"
		/>
		<meta
			name="twitter:image"
			content="https://raw.githubusercontent.com/freitzzz/cinderela/master/lagosta/my-todo-list.png"
		/>
		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
