name: aplicacao
description: Template to generate Flutter applications that are structured for my own taste and workflow
repository: https://github.com/dart-pacotes/.bricks

version: 0.1.0+1

environment:
  mason: ">=0.1.0-dev.26 <0.1.0"

# Variables specify dynamic values that your brick depends on.
# Zero or more variables can be specified for a given brick.
# Each variable has:
#  * a type (string, number, boolean, enum, or array)
#  * an optional short description
#  * an optional default value
#  * an optional list of default values (array only)
#  * an optional prompt phrase used when asking for the variable
#  * a list of values (enums only)
vars:
  vars:
  name:
    type: string
    description: Name of the application
    prompt: What is the name of the application being generated?
  description:
    type: string
    description: Description of the application
    prompt: How would you describe the application?
  author:
    type: string
    description: Author of the application
    prompt: Who is creating this application?
    default: freitzzz
  license:
    type: enum
    description: Software source-code license of the brick
    prompt: Under which license is the application available?
    default: MIT
    values:
      - MIT
      - GNUGPLV3
      - none
  openSource:
    type: boolean
    description: Whether the application is open-source or not
    default: true
    prompt: Is the application open-source?
  useCupertinoIcons:
    type: boolean
    description: Whether the application will use iOS like icons
    default: false
    prompt: Will the application use iOS like icons (cupertino)?
  includeAuthenticationRepository:
    type: boolean
    description: Whether the application should include an authentication repository
    default: true
    prompt: Generate off-the-self authentication repository?
  includeDeviceRepository:
    type: boolean
    description: Whether the application should include a device repository
    default: true
    prompt: Generate off-the-self device repository?
  includeSharedPreferencesStorage:
    type: boolean
    description: Whether the application should include a shared preferences storage
    default: true
    prompt: Generate off-the-self shared preferences storage?
  includeFileStorage:
    type: boolean
    description: Whether the application should include a file storage
    default: true
    prompt: Generate off-the-self file storage?
  useResponsiveFramework:
    type: boolean
    description: Whether the application should use responsive framework
    default: true
    prompt: Is the app UI responsive?
